<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dronesmith - Drone Parts</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #111;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .product {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h1 {
      font-size: 1.75rem;
      margin: 1rem 0 0.5rem;
    }
    .product p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .buy-btn {
      background-color: #0070f3;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }
    .buy-btn:hover {
      background-color: #005bd1;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Dronesmith</div>
    <div>High-Performance Drone Parts</div>
  </header>

  <main>
    <div class="product">
      <img src="https://via.placeholder.com/500x300.png?text=Drone+Part+Image" alt="Drone Part" />
      <h1>16,000 mAh LiPo Battery (Refurbished)</h1>
      <p>Professionally refurbished high-capacity LiPo battery for heavy-lift drones. Ideal for endurance and reliability.</p>
      <a href="https://buy.stripe.com/test_test_placeholder" class="buy-btn">Buy Now</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Dronesmith. All rights reserved.
  </footer>
</body>
</html>
